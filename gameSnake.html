<!DOCTYPE html>
<html>
<head>
	<title>Змейка</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="gameStyle.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1"> 
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no, maximum-scale=1.0">
	

</head>
<body>
	
				
	<div class="game">
		<div class="all">
			
			<div id = "gameover">
				<div class = "gameoverimage">
					<img src="GameOver2.png" type= "image/png">
				</div>
				<div class= "data">
					<input type="text" id="Name">
					<input type="button" id="SavePlayer" value="Записать" onclick="save()">
					<input type="button" id="Cancel" value="Назад" onclick="cancel()">
					<input type="button" id= "Records" value="Рекорды" onclick="records()">

				</div>
			</div>	
			
		    <div class="footer">
	
	            <h1>Змейка</h1>
		    </div>

	        <div class= 'content'> 
                <div class='menu'>
	
	                <input type="button" id="reset" value="Начать сначала" onclick="reset()"> 
	                <input type="button" id= "records" value="Рекорды" onclick="records()">
					
					
					<div id="tablrec">
					    <div id="ScoreList">
						    
							<input type='button' onclick='refreshMessages()' style='display: none;'>
					    </div> 
						<input type="button" id="Cancel" value="Закрыть" onclick="closeRecords()">
				   </div> 
	            </div>
				
		   
     	    </div>
			<div class="canvas">
	            <canvas id="game" width="700" height="700" >
		
	            </canvas>
            </div>
            

	    </div>
    </div>
	<audio preload> 
		<source src="apple1.mp3">
		<source src="gameover1.mp3">
		<source src="wall.mp3">
	</audio>
    </body>

    <script src="game.js"></script>
	
	<script src="http://fe.it-academy.by/JQ/jquery.js"></script>
	
</html>
